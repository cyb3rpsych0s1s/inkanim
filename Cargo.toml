[package]
name = "inkanim"
version = "0.3.0"
edition = "2021"
authors = ["Roms1383"]
license = "MIT OR Apache-2.0"
keywords = ["cli", "utils", "wolvenkit", "inkanim", "inkwidget"]
description = "CLI tool to quickly extract infos from JSON exports of .inkwidget and .inkanim"
categories = ["command-line-utilities"]
repository = "https://github.com/cyb3rpsych0s1s/inkanim"
exclude = [".vscode/*", ".idea/*", "screenshots/*", "*.json", ".github/*"]

[[bin]]
name = "inkanim"
path = "src/main.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
inkanim-macros = { path = "./macros"}
enum_dispatch = "0.3.12"
serde = { version = "1", features = ["derive"] }
serde-aux = "4.4.0"
serde_json = "1"
chrono = { version = "0.4.33", default-features = false, features = [
  "clock",
  "std",
  "serde",
] }
const-str = "0.5.6"
convert_case = "0.6.0"
clap = { version = "4.4.18", features = ["derive"] }
red4ext-rs = { git = "https://github.com/jac3km4/red4ext-rs.git", rev = "2646318" }
term-table = "1.3.2"
