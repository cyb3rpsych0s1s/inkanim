on:
  push:
    tags:
      - "v*.*.*"

env:
  CARGO_TERM_COLOR: always
  CARGO_UNSTABLE_SPARSE_REGISTRY: true

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ checkout repository
        uses: actions/checkout@v3
      - name: ğŸ›  setup cargo toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: ğŸ›  install gitmoji-changelog
        run: cargo install gitmoji-changelog@0.3.0
      - name: â™»ï¸ cache Rust dependencies
        uses: Swatinem/rust-cache@v2
      - name: ğŸ“‹ generate CHANGELOG.md
        run: gitmoji-changelog . -o CHANGELOG.md 
      - name: ğŸ”– create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          body_path: CHANGELOG.md
      - name: ğŸ¦€ publish to crates.io
        uses: katyo/publish-crates@v2
        with:
          registry-token: ${{ secrets.CARGO_REGISTRY_TOKEN }}